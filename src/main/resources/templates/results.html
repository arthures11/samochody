<script>
    var searchParams = new URLSearchParams(window.location.search);
    var params = Object.fromEntries(searchParams.entries());
    $.get('/cars', params, function(data) {

        for(let i=0;i<data.length;i++){
            var myString = `                                    <div class="col-12 col-md-6 col-lg-4">
                                        <div class="clean-product-item">
                                            <div id="dda" class="image"><a href="#" onclick="wybrano('`+data[i]+`')"><img class="img-fluid d-block mx-auto" src="assets/img/tech/image2.jpg"> </a></div>

                                                <div class="price">
                                                    <h3>$1123123</h3>
                                                </div>
                                            </div>
                                        </div>
                                    </div>`

            $('#listaa').append(myString)

        }


    });
    function wybrano(ab){
        console.log(123)
        alert('wybrano samochodzik '+ab)
    }
